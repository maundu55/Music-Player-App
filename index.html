<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fafe23323b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/music.jpg" class="song-img">
            <h1>Despacito</h1>
            <p>Luis Fonsi</p>
            <audio controls>
                <source src="media/chillin.mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
